<div class="container-fluid vh-100 bg-light d-flex flex-column">
  <div class="row flex-grow-1">
    <!-- Left Half -->
    <div
      class="col-lg-6 d-flex align-items-center justify-content-center bg-white"
    >
      <div class="card1 text-center">
        <img
          src="https://i.imgur.com/uNGdWHi.png"
          class="image"
          alt="Illustration"
        />
      </div>
    </div>
    <!-- Right Half -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center">
      <div class="card2 card border-0 px-4 py-5 w-75 shadow">
        <div class="row mb-4 px-3">
          <div
            class="d-flex flex-column justify-content-center align-items-center w-100"
          >
            <h6 class="mb-3">Sign in with</h6>
            <div class="d-flex justify-content-center">
              <div class="facebook text-center me-3">
                <i class="fa fa-facebook fa-lg"></i>
              </div>
              <div class="twitter text-center me-3">
                <i class="fa fa-twitter fa-lg"></i>
              </div>
              <div class="linkedin text-center me-3">
                <i class="fa fa-linkedin fa-lg"></i>
              </div>
              <div class="linkedin text-center" (click)="aadLogin()">
                <!-- <i class="fa fa-microsoft fa-lg" ></i> -->
                <i class="fab fa-microsoft"></i>
              </div>

              <!-- <button class="login-btn">
                <i class="fa-brands fa-microsoft" aria-hidden="true"></i>
                Sign in with Azure AD
              </button> -->
            </div>
          </div>
        </div>

        <div class="row px-3 mb-4 d-flex align-items-center">
          <div class="line"></div>
          <small class="or text-center">Or</small>
          <div class="line"></div>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="row px-3 mb-3">
            <label class="mb-1">
              <h6 class="mb-0 text-sm">Email Address</h6>
            </label>
            <input
              class="form-control"
              type="text"
              name="email"
              formControlName="email"
              placeholder="Enter a valid email address"
            />
          </div>
          <div class="row px-3 mb-3">
            <label class="mb-1">
              <h6 class="mb-0 text-sm">Password</h6>
            </label>
            <input
              class="form-control"
              type="password"
              name="password"
              formControlName="password"
              placeholder="Enter password"
            />
          </div>
          <div class="row px-3 mb-4 d-flex align-items-center">
            <div class="form-check">
              <input id="chk1" type="checkbox" class="form-check-input" />
              <label for="chk1" class="form-check-label text-sm"
                >Remember me</label
              >
            </div>
            <a href="#" class="ms-auto mb-0 text-sm">Forgot Password?</a>
          </div>
          <div class="row mb-3 px-3">
            <button type="submit" class="btn btn-blue w-100">Login</button>
          </div>
          <div class="row mb-4 px-3 text-center">
            <small class="fw-bold"
              >Don't have an account?
              <a href="#" class="text-danger">Register</a>
            </small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
