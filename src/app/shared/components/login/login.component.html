<div class="modal-header">
    <h4 class="modal-title">Login</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()">X</button>
</div>

<div class="modal-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row px-3 mb-3">
            <label class="mb-1">
                <h6 class="mb-0 text-sm">Email Address</h6>
            </label>
            <input class="form-control" type="text" name="email" formControlName="email"
                placeholder="Enter a valid email address" />
        </div>
        <div class="row px-3 mb-3">
            <label class="mb-1">
                <h6 class="mb-0 text-sm">Password</h6>
            </label>
            <input class="form-control" type="password" name="password" formControlName="password"
                placeholder="Enter password" />
        </div>
        <div class="row px-3 mb-4 d-flex align-items-center">
            <div class="form-check">
                <input id="chk1" type="checkbox" class="form-check-input" />
                <label for="chk1" class="form-check-label text-sm">Remember me</label>
            </div>
            <a href="#" class="ms-auto mb-0 text-sm">Forgot Password?</a>
        </div>
        <div class="row mb-3 px-3">
            <button type="submit" class="btn btn-blue w-100">Login</button>
        </div>
        <div class="row mb-4 px-3 text-center">
            <small class="fw-bold">Don't have an account?
                <a href="#" class="text-danger">Register</a>
            </small>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" (click)="close()">Close</button>
</div>
